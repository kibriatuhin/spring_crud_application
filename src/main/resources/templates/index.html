<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>

<div  class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/showNewEmployee}" class="btn btn-primary" > Add employee </a>
    <br>
    <table  class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee firstName</th>
            <th>Employee LastName</th>
            <th>Employee email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emoloyee : ${ListEmployees}">
            <td th:text="${emoloyee.getFastName()}"></td>
            <td th:text="${emoloyee.getLastName()}"></td>
            <td th:text="${emoloyee.getEmail()}"></td>
            <td> <a class="btn btn-warning" th:href="@{'/showFormUpdate?id='+${emoloyee.id}}">Update </a>
                <a class="btn btn-danger" th:href="@{'/deleteEmployee?id='+${emoloyee.id}}">delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
